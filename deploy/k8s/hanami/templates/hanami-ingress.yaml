apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hanami-ingress
spec:
  tls:
    - hosts:
        - {{ .Values.api.domain }}
      secretName: hanami-selfsigned-secret
  rules:
  - host: {{ .Values.api.domain }}
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: hanami-service
              port:
                number: {{ .Values.api.port }}
