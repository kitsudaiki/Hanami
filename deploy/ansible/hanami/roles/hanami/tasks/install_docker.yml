---
- name: Install required packages
  become: yes
  ansible.builtin.apt: 
    name: [ 'python3', 
            'python3-pip',
            'python3-setuptools', 
            'apt-transport-https',
            'ca-certificates',
            'curl',
            'software-properties-common',
            'virtualenv']
    state: latest 
    update_cache: yes

- name: Add Docker GPG apt Key
  become: yes
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Add Docker Repository
  become: yes
  apt_repository:
    repo: deb https://download.docker.com/linux/ubuntu jammy stable
    state: present

- name: Update apt and install docker-ce
  become: yes
  apt:
    name: docker-ce
    state: latest
    update_cache: true

- name: Install docker-py python package
  become: yes
  ansible.builtin.pip:
    name: "docker"
